apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: productui-deploy
  namespace: shoppingportal
spec:
  replicas: 3
  selector:
    matchLabels:
      name: productui
      zone: prod
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        name: productui
        version: "1.0.0"
        release: stable
        tier: fe
        zone: prod
        managed-by: m2
    spec:
      containers:
        - name: productui-ctr
          image: metamagicglobal/productui:k8 
          imagePullPolicy: Always
          ports:
          - containerPort: 80                                  
